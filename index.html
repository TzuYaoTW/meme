<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Haven - Simple & Elegant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meme Haven</h1>
            <p id="subTitle">簡單、直覺的圖文創作工具</p>
        </header>

        <main>
            <!-- 第一頁：相簿選擇 -->
            <section id="pageGallery" class="page-section">
                <div class="gallery-info">
                    <h2>選擇圖片</h2>
                    <p>請先從下方相簿選擇一張您喜歡的圖片作為底圖</p>
                </div>
                <div class="image-grid" id="imageGrid">
                    <!-- 圖片會由 JS 插入 -->
                </div>
                <div class="gallery-actions">
                    <button id="confirmSelection" class="primary-btn" disabled>確定選擇</button>
                </div>
            </section>

            <!-- 第二頁：文字編輯 -->
            <section id="pageEditor" class="page-section" style="display: none;">
                <div class="editor-layout">
                    <section class="toolbar">
                        <div class="tool-group">
                            <label>1. 文字樣式</label>
                            <div class="controls">
                                <div class="control-item">
                                    <span>大小</span>
                                    <input type="range" id="fontSize" min="10" max="200" value="60">
                                </div>
                                <div class="control-item">
                                    <span>粗細</span>
                                    <input type="range" id="fontWeight" min="100" max="900" step="100" value="700">
                                </div>
                                <div class="control-item">
                                    <span>顏色</span>
                                    <input type="color" id="fontColor" value="#ffffff">
                                </div>
                            </div>
                        </div>

                        <div class="tool-group">
                            <label>2. 輸入文字</label>
                            <textarea id="textInput" placeholder="在此輸入文字..." rows="3">你好，世界</textarea>
                        </div>

                        <div class="action-group">
                            <button id="backBtn" class="secondary-btn">返回選擇</button>
                            <button id="downloadBtn" class="primary-btn">下載圖片</button>
                        </div>
                    </section>

                    <section class="canvas-container">
                        <canvas id="mainCanvas"></canvas>
                    </section>
                </div>
            </section>
        </main>

        <footer>
            <div class="disclaimer">
                <p>免責聲明：本工具僅供娛樂與創作使用。使用者需對其所創作及分享之內容負完全法律責任。本站不承擔因內容使用所產生之任何責任。</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
